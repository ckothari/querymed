<!DOCTYPE html>
<html>
	<head>
	<title>QueryMed Demo User Interface</title>
		<link type="text/css" href="css/style.css" rel="stylesheet" />	
		<link type="text/css" href="css/start/jquery-ui-1.7.1.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/demos.css" rel="stylesheet" />	
		<link type="text/css" href="css/jquery.autocomplete.css" rel="stylesheet" />	
  		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.1.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.dataTables.js"></script>
		<script type="text/javascript" src="js/jquery.print.js"></script>
		<script type="text/javascript" src="js/jquery.autogrow.js"></script>
		<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
		<script type="text/javascript" src="js/jquery.json-2.2.js"></script>
		<script type="text/javascript" src="js/tokenizer.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/querymed.js"></script>
		<script type="text/javascript" src="js/init.js"></script>

	</head>

<body>

<h2 class="demoHeaders">Welcome to QueryMed!: <i>Intelligent Query Translator and RDF Data Visualizer for Biomedical Data</i></h2>

<div class="intro">

<h3>Directions for using the Tool:</h3>

</div>

<p>Enter a search term to query bio-medical data sources: 
	<input type="textbox" id="keyword" value="coronary artery disease"/> 
	<a href="#" onClick="searchAll()" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-circle-check"></span>Search All</a>
</p>

<p>		
Select from one or more of the following data sources:		  

<form id="datasources" class="datasources">
</form>

<p>
<a href="#" onClick="addSource()" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-circle-plus"></span>Add New Data Source</a>
<br/><br/>
<a href="#" onClick="optionclear()" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-circle-close"></span>Clear Choices</a>
</p>
					
   </p>

<p><i></i></p>

<!-- The selectors will display the data sources the user has selected, and fetches the properties -->
<div id="selectors">
</div> 	

<div id="container" title="Information" class="printable">
</div>


<!-- Add Dialog box text -->
	<div id="add-source" title="Add Source" style="display:none">
	<form id="add-source-form">

	<fieldset>
	<label for="name">Source Name</label>
	<input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
	<br><br>
	<label for="url">Source URL</label>
	<input type="text" id="url" name="url" class="text ui-widget-content ui-corner-all" />
	
	</fieldset>
	</form>
	</div>
<!-- End of Add Dialog box text -->
	
	</div>
	
	<!-- The result sets are displayed in this div -->
	<div id="final" title="Final Information">
		<div id="dt_example" >
			<div id="dt_container" class="printable">
			</div>
		</div>
	</div>
	<!-- End of the result set div -->

	</body>
</html>
